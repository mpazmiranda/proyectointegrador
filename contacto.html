<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6 col-md-12 mb-2">
      <img src="./images/chica-sosteniendo1.jpeg" alt="" width="100%">

    <p class="pt-4" style="font-family: 'Fraunces', 'serif'; font-size: 30px; color: white; margin-top: 20px; margin-left: 20px;">Contactanos!</p>
    <form id="formulario" style="margin-top: 30px; margin-left: 20px; margin-right: 20px;">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tu nombre</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Tu correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputCelular" class="form-label">Tu celular</label>
        <input type="text" class="form-control" id="exampleInputCelular" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1">Tu mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary my-3 btn-dark" style="border-radius: 20px; padding-left: 20px; padding-right: 20px;">Enviar</button>
    </form>
  </div>
</div>
